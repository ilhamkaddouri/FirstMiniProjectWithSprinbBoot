<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{template}"
>
<head>
<meta charset="ISO-8859-1">
<title>Form Produit</title>
</head>
<body>
<div layout:fragment="pageContent">
	<h2>Form Produit</h2>
	<div class="container">
		<form th:action="@{saveProduit}" method="post">
			<div class="form-group">
			<label class="control-label">Designation:</label>
			<input type="text" name="designation" class="form-control" th:value="${produit.designation}">
			<span th:errors="${produit.designation}"></span>
			</div>
			<div class="form-group">
			<label class="control-label">Prix:</label>
			<input type="text" name="prix" class="form-control" th:value="${produit.prix}">
			<span th:errors="${produit.prix}"></span>
			</div>
			<div class="form-group">
			<label class="control-label">Quantite:</label>
			<input type="text" name="quantite" class="form-control" th:value="${produit.quantite}">
			<span th:errors="${produit.quantite}"></span>
			</div>
			<button class="btn btn-success" type="submit">Save</button>
		</form>
	</div>
</div>
</body>
</html>
